    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
      <div class="row">
        <div class="col-sm mx-auto text-center" style="width: 60px; padding: 10px;">
          <h1 class="display-4" style="font-size: 45px;">Create Deadline</h1>
          <div class="container-fluid rounded" style="height:450px; width:600px; border:2px solid #cecece; padding: 1px;">
            <div class="input-group" style="height: 100px; padding: 10px">
                <form>
                    <div class="form-group" style="font-size: medium;">
                      <label>Name</label>
                      <input class="form-control" type="text" placeholder="Enter Name">
                    </div>
                    <div class="form-group" style="font-size: medium;">
                        <label>Description</label>
                        <input class="form-control" type="text" placeholder="Enter Description">
                    </div>
                    <div class="form-group" style="font-size: medium;">
                        <label>Select PCC</label>
                        <select class="form-control" id="sel1" style="font-size: medium;">
                            <option>John</option>
                            <option>Jack</option>
                            <option>Tom Hardy</option>
                            <option>Tom Hanks</option>
                            <option>Matthew Mcconaughey</option>
                            <option>Me</option>
                        </select>            
                    </div>

                    <div class="form-group" style="font-size: medium;">
                        <label>Deadline</label>
                        <input type="date" name="bday" max="3000-12-31" 
                               min="1000-01-01" class="form-control">
                    </div>

                    <div class="form-group" style="font-size: medium;">
                        <label>Select Review Template</label>
                        <select class="form-control" id="sel1" style="font-size: medium;">
                            <option>IEEE Research Paper format</option>
                            <option>NSE Research Paper format</option>
                            <option>University Research Paper format</option>
                        </select>            
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" style="margin-top: 10px;">Submit</button>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
