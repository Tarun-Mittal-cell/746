<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Login </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class= "container">
		
	<div class= "well">

		<h2 class="text-center" >Welcome to SAM2021</h2>

	</div>

	<form th:action= "@{/login}" method ="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or
				password.</div>
		</div>

    <div class="form-group">

			<label for="username">Email : </label>
			<input type ="text" th:name="email" class="form-control" required>

		</div>



    <div class="form-group">

			<label for="password">Password : </label>
			<input type ="password" th:name="password" class="form-control" required>
			
		</div>

		

		<button class="btn btn-success" type = "submit" name ="login_user"> Log In </button>

		<p>New User?<a href="/registration.html"><b>Register</b></a></p>


</form>

</div>
	

</body>
</html>
