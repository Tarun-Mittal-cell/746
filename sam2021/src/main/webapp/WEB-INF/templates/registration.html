<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class= "container">
		
	<div class= "header">

		<h2>Register</h2>

	</div>

	<div class="container">

	<form th:action="@{/registration}" th:method ="post" th:object="${user}">


    <div class="form-group">

			<label for="ftname">First Name : </label>
			<input type ="text" name="ftname" th:field="*{ftname}" class="form-control" required>

		</div>

		<div class="form-group">

			<label for="ltname">Last Name : </label>
			<input type ="text" name="ltname" th:field="*{ltname}" class="form-control" required>

		</div>

    <div class="form-group">

			<label for="email">Email : </label>
			<input type ="email" name="email" th:field="*{email}" class="form-control" required>
			
		</div>

		    <div class="form-group">

			<label for="phonenumber">Phone number : </label>
			<input type ="phone number" name="phonenumber" th:field="*{phonenumber}" class="form-control" required>
			
		</div>

		<div class="form-group">

			<label for="Affiliation">Affiliation : </label>
			<input type ="Affiliation" name="Affiliation" th:field="*{Affiliation}" class="form-control" required>
			
		</div>



    <div class="form-group">

			<label for="password">Password : </label>
			<input type ="password" name="password" th:field="*{password}"class="form-control" required>
			
		</div>

    <div class="form-group">

			<label for="confirmpassword">Confirm Password: </label>
			<input type ="password" name="confirmpassword" th:field="*{confirmpassword}"class="form-control" required>
			
		</div>

		<div class="form-group">
			<label>Role</label>
			<select class="form-control">
				<option>Select Role</option>
				
				<option>Chairman</option>
				<option>Member</option>
				<option>Author</option>	
			</select>
		</div>

		<button class="btn btn-success" type = "submit" name ="reg_user"> Submit </button>

		<p>Already a user?<a href="/login"><b>Log in</b></a></p>


</form>
</div>

</div>
	

</body>
</html>
