<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Welcome Author</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SAM-2021</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="./ReviewDeadlinesPCC">Review Deadlines</a>
            </li>
          </ul>
        </div>
        <form class="form-inline my-2 my-lg-0 bg-dark">
          <button th:href="@{/logout}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </nav>
  
    <div class="container">
      <div class="row">
        <div class="col-sm mx-auto text-center" style="width: 100px; padding: 10px;">
          <h1 class="display-4" style="font-size: 45px;">Reviews</h1>
          <div class="container-fluid rounded" style="height:500px; border:2px solid #cecece; padding: 1px; overflow:scroll;">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Research Paper Title</th>
                  <th scope="col">Review Deadline</th>
                  <th scope="col">Review Choice Deadline</th>
                  <th scope="col">Assign Members</th>
                  <th scope="col">Review</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="topic : ${topics}">
                  <td th:text="${topic.name}"></td>
                  <td th:text="${topic.Deadlines.reviewDeadline}"></td>
                  <td th:text="${topic.Deadlines.reviewChoiceDeadline}"></td>
                  <td><a type="button" class="btn btn-secondary" th:href="@{/AssignPaperPCC/{id}(id=${topic.id})}">Assign</a></td>
                  <td><a type="button" class="btn btn-secondary">Report</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
