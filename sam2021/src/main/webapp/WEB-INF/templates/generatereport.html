<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Review Report</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SAM-2021</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="./ReviewDeadlinesPCC">Review Deadlines</a>
          </li>
        </ul>
      </div>
  </nav>

    <div class="container" style="text-align:center;">
      <div class="row" style="width: 600px; padding: 10px; margin:auto;">
        <div class="col-sm mx-auto">
          <h1 class="display-4  text-center" style="font-size: 35px;">Spectroscopy : How can it be useful for Research?</h1>
          <div class="container-fluid rounded" style="height:500px; border:2px solid #cecece; padding: 16px;">
            <form method="POST" th:action="@{/generatereport}" th:object="${report}">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Review Comments</label>
                <textarea type ="text" name="title" th:field="*{review}" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Rating</label>
                <select th:field="*{rating}" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>  
              </div>
              <button type="submit" class="btn btn-primary btn-sm" style="width:200px"  >Submit</button>
              <!-- th:href="@{/generatereport/{id}/generate(id=${Report.Paper.Id})}" -->
            </form>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
